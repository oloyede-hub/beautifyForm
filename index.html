<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautify Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="image-left">
                <div class="logo-container">
                    <img src="./assets/image/logo-msme-removebg-preview.png" alt="log-image">
                    <p class="logo-text">Buore</p>
                </div>
            </div>
            <div class="content-wrapper">
                <div class="content-container">
                    <div class="p-1">
                        <p>This is not a real online service. You need
                            something like this in your life to
                            help you realize your deepest dreams</p>
                            <p>Sign up now to get started</p>
                    </div>
                    <p>You know you want to</p>
                    <form>
                        <div class="input-container">
                            <h2> Let's do this.✌</h2>
                            <div class="form-row row-1">
                                <div class="input-row">
                                    <label for="first-name">First Name:</label>
                                    <input class="input-element" type="text" id="first-name" required placeholder="Solomon" >
                                </div>
                                <div class="input-row">
                                    <label for="first-name">Last Name:</label>
                                    <input class="input-element" placeholder="Oloyede" required type="text" id="last-name" name="last-name">
                                </div>
                            </div>
                            <div class="form-row row-2">
                                <div class="input-row">
                                    <label for="first-name"> Email:</label>
                                    <input class="input-element" type="email" id="email" name="email" required="e.g foreexample@gmail.com" placeholder="forexample@gmail.com">
                                </div>
                                <div class="input-row">
                                    <label for="first-name"> Phone Number:</label>
                                    <input class="input-element" type="tel" id="phone-number" name="phone-number" required="e.g +2348155936018" placeholder="+2349034567928">
                                </div> 
                            </div>
                            <div class="form-row row3">
                                <div class="input-row">
                                    <label for="first-name">Password:</label>
                                    <input class="input-element" placeholder="×××××××××××××" type="password" name="password" id="password" required>
                                </div>
                                <div class="input-row">
                                    <label for="first-name"> Comfirm passowrd:</label>
                                    <input placeholder="×××××××××××××" class="input-element" type="password" id="comfirm-password" name="comfirm-password" required="Retype your password">
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn">Create Account</button>
                    </form>
                    <div class="login">Already have an Account<a href="#">Log in</a></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
